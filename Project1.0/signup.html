<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
     <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Sign Up - ProjetVNET</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><span class="logo-projet">PROJET</span><span class="logo-vnet">VNET</span></a>
        <nav class="navbar">
            <a href="index.html#COURSES">COURSES</a>
            <a href="signup.html" class="active">SIGNUP</a>
            <a href="login.html">LOGIN</a>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Join VNET</h2>
                <p>Create your VNET now and start sailing</p>
            </div>

            <form class="auth-form" id="signupForm" onsubmit="signupUser(event)">
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" name="email" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" id="lengthReq">
                            <i class="fas fa-times"></i>
                            <span>At least 8 characters</span>
                        </div>
                        <div class="requirement" id="capitalReq">
                            <i class="fas fa-times"></i>
                            <span>One uppercase letter</span>
                        </div>
                        <div class="requirement" id="numberReq">
                            <i class="fas fa-times"></i>
                            <span>One number</span>
                        </div>
                        <div class="requirement" id="specialReq">
                            <i class="fas fa-times"></i>
                            <span>One special character</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmError"></div>
                </div>


                <div class="form-group">
                    <label class="terms-checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="auth-btn">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="auth-switch">
                    <p>Already have an account? <a href="login.html">Sign in here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
      <script>
    function signupUser(event) {
      event.preventDefault(); // stop page reload

      let email = document.getElementById("signupEmail").value;
      let password = document.getElementById("signupPassword").value;

      // Basic validation
      if (!email || !password) {
        alert("Please fill in all fields");
        return;
      }

      // Check password confirmation
      let confirmPassword = document.getElementById("confirmPassword").value;
      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      // Basic email validation
      if (!email.includes("@") || !email.includes(".")) {
        alert("Please enter a valid email address");
        return;
      }

      // Basic password validation
      if (password.length < 8) {
        alert("Password must be at least 8 characters long");
        return;
      }

      // Store info
      localStorage.setItem("userEmail", email);
      localStorage.setItem("action", "signup");
      localStorage.setItem("isLoggedIn", "true");

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
